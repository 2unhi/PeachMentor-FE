server {
    listen 80;
    server_name peachmentor.com;

    location / {
        proxy_pass http://react:3000;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Spring API에 대한 요청 처리
    location /api/spring {  # /api/spring/ 경로로 시작하는 요청
        proxy_pass http://spring:8080/;  # Spring 서버로 프록시.. 맨 뒤에 /를 붙이면 /api/spring을 버리고, /를 안 붙이면 spring:8080/api/spring/~ 이렇게 그대로 붙인다.
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /health {
            proxy_pass http://spring:8080;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
}